<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Hands Art</title>
    <!-- Fuente de ejemplo (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Montserrat', sans-serif; /* Tipo de letra actualizado */
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Barra de navegación superior */
        nav {
            background-color: #333; /* Color de la barra */
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Logo a la izquierda */
        .logo {
            margin-left: 20px;
        }

        .logo img {
            width: 50px; /* Ajusta el tamaño del logo */
            height: auto;
        }

        /* Links centrados */
        .nav-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contáctanos a la derecha */
        .contacto {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .contacto img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        /* Encabezado con el logo */
        header {
            text-align: center;
            padding: 100px 20px 20px; /* Espaciado desde la parte superior */
            background-color: #f5f5f5;
            position: relative;
        }

        header img {
            width: 250px; /* Tamaño del logo principal */
            height: auto;
        }

        header h2 {
            margin-top: 10px;
        }

        /* Sección principal con imágenes */
        .main-content {
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }

        .main-content img {
            width: 300px; /* Ajusta el tamaño de las imágenes */
            height: auto;
            margin: 10px;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación superior -->
    <nav>
        <!-- Logo a la izquierda -->
        <div class="logo">
            <a href="#inicio"><img src="LogoMano.png" alt="Logo"></a>
        </div>

        <!-- Links centrados -->
        <div class="nav-center">
            <a href="#inicio">Inicio</a>
            <a href="#quienes-somos">Quiénes somos</a>
            <a href="#galeria">Galería</a>
        </div>

        <!-- Contáctanos a la derecha -->
        <div class="contacto">
            <img src="ImagenContacto.svg" alt="Contacto">
            <a href="#contacto">Contáctanos</a>
        </div>
    </nav>

    <!-- Encabezado con el logo -->
    <header id="inicio">
        <img src="LogoPalabla.png" alt="Moon Hands Art Logo">
        <h2>Bienvenido a Moon Hands Art</h2>
    </header>

    <!-- Sección principal con imágenes -->
    <section class="main-content">
        <img src="ImagenDetallesVArios.png" alt="Imagen 1">
        <img src="ImagenReinaJusticia.png" alt="Imagen 2">
        <img src="ImagenCuadro.png" alt="Imagen 3">
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Moon Hands Art - Todos los derechos reservados</p>
    </footer>

</body>
</html>
